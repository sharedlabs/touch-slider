<!doctype html>
<html>
  <head>
    <title>touch-slider demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <link rel="manifest" href="manifest.json">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../touch-slider.html">

    <style is="custom-style">
      body {
        margin: 0;
      }

      touch-slider {
        background: black;
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>

    <template is="dom-bind" id="app">
      <touch-slider on-new-item="_onNewItem" max="8"></touch-slider>
    </template>

    <script>

      const images = [
        "images/1.jpg",
        "images/2.jpg",
        "images/3.jpg",
        "images/4.jpg",
        "images/5.jpg",
        "images/6.jpg",
        "images/7.jpg",
        "images/8.jpg"
      ];

      window.onload = () => {
        const app = document.querySelector('#app');

        app._onNewItem = (event) => {
          const index = event.detail.index;
          if (index <= images.length - 1) {
            const img = document.createElement('img');
            img.setAttribute('src', images[index]);
            img.style.width = '100%';
            img.style.height = 'auto';
            event.detail.item.appendChild(img);
          }
        };
      };

    </script>

  </body>
</html>
